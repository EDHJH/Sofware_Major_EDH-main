<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 class="login__title">Log in to your account</h1>
            <form id="loginForm" class="login__form">
                <div class="input-box">
                    <input type="email" id="email" required placeholder=" ">
                    <label>Email</label>
                    <i class="ri-mail-fill login__icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required placeholder=" ">
                    <label>Password</label>
                    <i class="ri-eye-off-fill login__icon login__password"></i>
                </div>
                <button type="submit" class="login__button">Login</button>
                
                <div class="login__social">
                    <p class="login__social-title">Or login with</p>
                    <div class="login__social-links">
                        <a href="#" class="login__social-link">
                            <i class="ri-google-fill"></i>
                        </a>
                        <a href="#" class="login__social-link">
                            <i class="ri-facebook-fill"></i>
                        </a>
                        <a href="#" class="login__social-link">
                            <i class="ri-apple-fill"></i>
                        </a>
                    </div>
                </div>
                
                <p class="login__switch">
                    Don't have an account? 
                    <button type="button" onclick="window.location.href='/register'">Create Account</button>
                </p>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
