<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Editor - StatSouls</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
</head>
<body>
    <header class="header">
        <a href="/dashboard" class="header__logo-container">
            <img src="{{ url_for('static', filename='assets/Logo-short.png') }}" alt="Logo" class="header__logo-img">
            <span class="header__logo">StatSouls</span>
        </a>
        <nav class="header__nav">
            <a href="/build-editor" class="nav__link">Build Editor</a>
            <a href="/ai-chatbot" class="nav__link">AI Chatbot</a>
            <div class="nav__dropdown">
                <a href="https://eldenring.wiki.fextralife.com/Elden+Ring+Wiki" target="_blank" class="nav__link dropdown-toggle">Eldenring Wiki</a>
                <div class="dropdown-content">
                    <a href="https://eldenring.fandom.com/wiki/Melee_Armaments" target="_blank" class="dropdown-item">Weapons <i class="ri-sword-line"></i></a>
                    <a href="https://eldenring.fandom.com/wiki/Sorceries" target="_blank" class="dropdown-item">Spells <i class="ri-book-2-line"></i></a>
                    <a href="https://eldenring.fandom.com/wiki/Armor" target="_blank" class="dropdown-item">Armour <i class="ri-shield-line"></i></a>
                    <a href="https://eldenring.fandom.com/wiki/Incantations" target="_blank" class="dropdown-item">Incantations <i class="ri-magic-line"></i></a>
                    <a href="https://eldenring.fandom.com/wiki/Talismans" target="_blank" class="dropdown-item">Talisman <img src="{{ url_for('static', filename='assets/talisman-icon.png') }}" class="dropdown-icon" alt="talisman"></a>
                    <a href="https://eldenring.fandom.com/wiki/Ashes_of_War" target="_blank" class="dropdown-item">Ash of War <i class="ri-sword-fill"></i></a>
                    <a href="https://eldenring.fandom.com/wiki/Spirit_Ashes" target="_blank" class="dropdown-item">Spirit Ashes <i class="ri-ghost-line"></i></a>
                </div>
            </div>
            <a href="/about" class="nav__link">About Us</a>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </nav>
    </header>

    <main style="margin-top: 100px; padding: 20px;">
        <h1>Build Editor</h1>
        <p>Build Editor page content coming soon...</p>
    </main>

    <script>
        async function logout() {
            const response = await fetch('/api/logout');
            const data = await response.json();
            if (data.success) {
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
