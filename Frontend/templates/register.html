<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h1 class="register__title">Create new account</h1>
            <form id="registerForm" class="register__form">
                <div class="register__group">
                    <div class="input-box">
                        <input type="text" id="firstname" required placeholder=" ">
                        <label>First Name</label>
                        <i class="ri-user-fill register__icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="lastname" required placeholder=" ">
                        <label>Last Name</label>
                        <i class="ri-user-fill register__icon"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="email" id="email" required placeholder=" ">
                    <label>Email</label>
                    <i class="ri-mail-fill register__icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required placeholder=" ">
                    <label>Password</label>
                    <i class="ri-eye-off-fill register__icon register__password"></i>
                </div>
                <button type="submit" class="register__button">Create Account</button>
                
                <p class="register__switch">
                    Already have an account? 
                    <button type="button" onclick="window.location.href='/'">Login</button>
                </p>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
